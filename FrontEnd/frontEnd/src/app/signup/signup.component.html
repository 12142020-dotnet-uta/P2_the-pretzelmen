<div class="container">
    <h2>User Information Form</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input [(ngModel)]="user.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First Name: </label>
        <div class="col-sm-10">          
          <input  [(ngModel)]="user.firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name: </label>
        <div class="col-sm-10">          
          <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" (click)="onSubmit()"  class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

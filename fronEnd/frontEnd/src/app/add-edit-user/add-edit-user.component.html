

<div class="container">
    <h2>Edit User Information Form</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">User name:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.userName" type="text" class="form-control" id="userName" placeholder="user.userName" name="userName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input [(ngModel)]="user.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="wins">Wins: </label>
        <div class="col-sm-10">          
          <input  [(ngModel)]="user.wins" type="number" class="form-control" id="wins" placeholder="user.wins" name="wins">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="losses">Losses: </label>
        <div class="col-sm-10">          
          <input [(ngModel)]="user.losses" type="number" class="form-control" id="losses" placeholder="user.losses" name="losses">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="tokens">Tokens: </label>
        <div class="col-sm-10">          
          <input [(ngModel)]="user.tokens" type="number" class="form-control" id="tokens" placeholder="user.tokens" name="tokens">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" (click)="submit()"  class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

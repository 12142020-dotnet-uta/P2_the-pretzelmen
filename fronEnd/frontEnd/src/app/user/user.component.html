<div class="container">
    <h2>Players</h2>
              
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.playerId}}</td>
          
        </tr>
        
      </tbody>
    </table>
  </div>
